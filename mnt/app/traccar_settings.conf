# /mnt/app/traccar_settings.conf

# Server configuration
SERVER="traccar_server"
PORT="5055"
DEVICE_ID="12345678"

# GPS data file location
GPS_FILE="/mnt/sd/GPSData000001.txt"

# Timezone Offset in seconds (8 hours)
TIMEZONE_OFFSET=28800  # 8 hours = 8 * 3600 seconds

# Baseline G-force values (take values from parked car)
BASE_ACC_X=4
BASE_ACC_Y=84
BASE_ACC_Z=44

# Time thresholds
G_FORCE_THRESHOLD=5
SLEEP_INTERVAL=2
UPDATE_INTERVAL=20

# Debug mode (1 = enabled, 0 = disabled)
DEBUG=0
